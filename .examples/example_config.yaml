kernel: linux-zen
hostname: ShobuArch
timezone: America/New_York
user:
  username: shobuprime
  password: demo
  language:
    locale: en_US.UTF-8
    charset: UTF-8
    keyboard: us
storage:
  system_disk: /dev/nvme0n2
  system_disk_id: VMware_Virtual_NVMe_Disk-VMware NVME_0000
  mirror_install: true
  mirror_disk: /dev/nvme0n3
  mirror_disk_id: VMware_Virtual_NVMe_Disk-VMware NVME_0000
  filesystem: zfs
desktop:
  environment: kde
  install_type: FULL
