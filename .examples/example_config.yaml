  - docker
  - efibootmgr
  - firefox
  - firewalld
  - flatpak
  - fwupd
  - go
  - grub
  - libdbusmenu-glib
  - networkmanager
  - network-manager-applet
  - openssh
  - os-prober
  - packagekit
  - qemu
  - reflector
  - rsync
  - steam
  - terminus-font
  - vde2
  - virt-manager
  - wget
  - wpa_supplicant
  - xdg-user-dirs
  - xdg-utils
  - bluedevil
  - breeze-gtk
  - discover
  - drkonqi
  - kde-accessibility-meta
  - kde-education-meta
